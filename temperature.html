<body>
	<!-- Bonus:

<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>

<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
  <!-- This event occurs when the value of an <input> or <textarea> element is changed. -->

</p>
<p>Celsius: <span id="outputCelsius"></span></p>
